<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<title>t-SNE Viewer</title>
<style>
#chart svg, #chart canvas {
  position: absolute;
  left: 0;
  top: 0;
}

text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.iteration.label {
  font: 500 96px 'Helvetica Neue';
  fill: #ddd;
}

.iteration.label.active {
  fill: #aaa;
}

.overlay {
  fill: none;
  pointer-events: all;
  cursor: ew-resize;
}

p {
    white-space: nowrap;
}

</style>

<div id='chart'></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js'></script>
<script src='jszip-utils.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js'></script>
<script src='tsne-json.js'></script>
<script src='tsne-pixi.js'></script>
